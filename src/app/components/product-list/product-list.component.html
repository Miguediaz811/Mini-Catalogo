<h2 class="title">Lista de Productos</h2>

<div class="products-container">

  <div *ngFor="let product of products" class="card">
    <h3>{{ product.name }}</h3>
    <div class="price">${{ product.price }}</div>
    <button class="delete" (click)="deleteProduct(product.id)">
      Eliminar
    </button>
  </div>

</div>

<div *ngIf="products.length === 0" class="empty-state">
  No hay productos a√∫n. Agrega uno arriba.
</div>
